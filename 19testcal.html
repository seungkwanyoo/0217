<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a1.html</title>
    <style>
        .member {
            display: flex;
            text-align: center;
        }
        .a1 {
            margin-right: 5px;
        }
        .btn {
            padding: 10px 22px;
            margin: 5px 0;
            background-color: beige;
            border: 0;
        }
        .a1 input,select {
            width: 178px;
        }
    </style>
    <script>
        function mypass() {
            var soju=0, su1=0, su2=0, food=0,
                price1=0, price2=0, msg='',
                sultotal='', foodtotal='';

            soju=document.myform.a1.value;
            su1=document.myform.b1.value;
            food=document.myform.a2.value;
            su2=document.myform.b2.value;

            if(soju=='콜라') {
                price1=5000
            }else if(soju=='소주') {
                price1=3000
            }else {
                price1=2000
            }
            sultotal=price1*su1;

            if(food=='제육볶음') {
                price2=8800
            }else if(food=='두부김치') {
                price2=10000
            }else if(food=='골뱅무침') {
                price2=7000
            }else {
                price2=5000
            }
            foodtotal=price2*su2;

            // msg='주류:'+soju+'          수량:'+su1+
            // '      합계:'+sultotal+'\n'+'안주:'+food+
            // '      수량:'+su2+'      합계:'+foodtotal+
            // '\n'+'\n'+'총합계:'+(sultotal+foodtotal)+'원';
            msg='주류:'+soju+'\t\t수량:'+su1+'\t\t합계:'+sultotal+'\n';
            msg+='안주:'+food+'\t\t수량:'+su2+'\t\t합계:'+foodtotal;
            msg+='\n'+'\n'+'총합계:'+(sultotal+foodtotal)+'원';
            // document.getElementById('display').innerHTML=msg;
            document.myform.result.value= msg;
        }
    </script>
</head>
<body>
    <h3><font size="6pt" color="green">[주문표]</font></h3>
    <form name="myform">
<div class="member">
    <div class="a1">
    술종류 <br>
        <select name="a1" id="">
        <option value="콜라">콜라(5000원)</option>
        <option value="소주">소주(3000원)</option>
        <option value="맥주">맥주(2000원)</option>
    </select>
    </div>
    
    <div class="a1">
    갯수<br>
    <input type="text" name="b1">
    </div>
    <div class="a1">
    안주종류<br>
    <select name="a2" id="">
        <option value="제육볶음">제육볶음(8800원)</option>
        <option value="두부김치">두부김치(10000원)</option>
        <option value="골뱅무침">골뱅무침(7000원)</option>
        <option value="김치파전">김치파전(5000원)</option>
    </select>
    </div>
    <div class="a1">
    갯수<br>
    <input type="text" name="b2">
    </div>
</div>
<input class="btn" type="button" onclick="mypass()" value="주문확인"><br>
<textarea name="result" id="" cols="100" rows="10"></textarea>
</form>

<div id="display"></div>
    
</body>
</html>
