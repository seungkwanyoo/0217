<script>
        function mypass() {
            var kor=0, eng=0, hap=0, age=0, msg='', grade='F', result='';

            kor=95; eng=80; 
            hap=kor+eng;
            avg=hap/2;
            
            //다중if
            if(avg>=90) {grade='A';}

            else {grade='F';}
            
            //문제 100~70점까지 축합격, 0~69점 재시험 if~else
            //총점,평균,합격인지 재시험인지
            
            //단순if
            if(avg>=70) {msg='축합격';}
            else {msg='재시험';}

            result= '<h2>총점='+hap+'<br>평균='+avg;
            result +='<br>결과='+ msg+'<br>학점='+grade+'</h2>';

            document.getElementById('display').innerHTML=result;
        }
